---
layout: default
published: true
---
<header>
  <table>
    <tbody>
    <tr><td>
      <img src="/images/EnConstruction.jpg" alt="En construction" />
    </td></tr>
    </tbody>
    <tfoot>
    	<tr><td class="align_center small_font">
      		<em>picture from</em> <a href="http://tribunebelge.kazeo.com">this site</a>
      	</td></tr>
    </tfoot>
  </table>
</header>

<section class="posts">
  {% for post in site.posts %}
    <article class="post">
      <header>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      </header>
      <section class="entry">
          <!-- {{ post.excerpt }} -->
          {{ post.content }}
      </section>

      <footer>
        <date>
          Written on {{ post.date | date: "%B %e, %Y" }}
        </date>
      </footer>
    </article>
  {% endfor %}
</section>

<div>
  <p><img src="/images/EnConstruction.jpg" alt="Loire in summer" /></p>
  <p><em>picture from <a href="http://tribunebelge.kazeo.com">this site</a></em></p>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        <!-- {{ post.excerpt }} -->
      	{{ post.content }}
      </div>
      <div class="date">
    	Written on {{ post.date | date: "%B %e, %Y" }}
  	  </div>
    </article>
  {% endfor %}
</div>
